<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>LinkedIn Search Saver - Full View</title>
    <meta name="color-scheme" content="light">
    <link rel="stylesheet" href="/src/styles.css">
    <style>
        .drag-over {
            border: 2px dashed #3B82F6;
            background-color: #EFF6FF;
        }

        @keyframes fadeInZoom {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .animate-dropdown {
            animation: fadeInZoom 0.15s ease-out;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-900 transition-colors duration-200 w-full m-0 p-0 min-h-screen">
    <div class="w-full px-12 py-8">
        <div class="flex items-center justify-between mb-8 gap-6 border-b pb-4">
            <!-- Title on the left -->
            <div class="shrink-0">
                <h1 class="text-2xl font-bold text-gray-800">LinkedIn Search Saver</h1>
            </div>

            <!-- Search bar in the middle (80% width of the remaining space) -->
            <div class="grow flex justify-center">
                <div class="w-[80%] relative">
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </span>
                    <input type="text" id="searchInput"
                        class="block w-full pl-10 pr-3 py-2 border border-gray-200 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all sm:text-sm"
                        placeholder="Search saved searches...">
                </div>
            </div>

            <!-- Actions on the right -->
            <div class="shrink-0 flex items-center space-x-2">
                <button id="exportBtn"
                    class="px-3 py-1.5 bg-green-600 text-white text-xs font-medium rounded hover:bg-green-700 transition-colors">Export</button>
                <button id="importBtn"
                    class="px-3 py-1.5 bg-purple-600 text-white text-xs font-medium rounded hover:bg-purple-700 transition-colors">Import</button>
                <button id="settingsBtn"
                    class="px-3 py-1.5 bg-gray-600 text-white text-xs font-medium rounded hover:bg-gray-700 transition-colors">Settings</button>
            </div>
        </div>

        <div id="searchList" class="space-y-3"></div>

        <!-- Settings Modal (keeping for now, but will eventually use universal) -->
        <div id="settingsModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
            <div class="bg-white rounded-lg p-6 max-w-md w-full">
                <h2 class="text-xl font-bold mb-4">Settings</h2>
                <div class="space-y-4">
                    <label class="flex items-center">
                        <input type="checkbox" id="preventBookmark" class="mr-2">
                        <span>Prevent native bookmarking on LinkedIn searches</span>
                    </label>
                    <div>
                        <label class="block mb-2">Title Format:</label>
                        <select id="titleFormat" class="border rounded px-3 py-2 w-full">
                            <option value="compact">Compact (SWE | SF | Last 24h)</option>
                            <option value="verbose">Verbose (Software Engineer in San Francisco)</option>
                        </select>
                    </div>
                </div>
                <div class="mt-6 flex justify-end space-x-2">
                    <button id="closeSettings" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Cancel</button>
                    <button id="saveSettings"
                        class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Save</button>
                </div>
            </div>
        </div>

        <!-- Universal Modal -->
        <div id="universalModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50">
            <div class="bg-white rounded-xl shadow-2xl max-w-lg w-full overflow-hidden transform transition-all mx-4">
                <div class="px-6 py-4 border-b border-gray-100 flex justify-between items-center bg-white">
                    <h3 id="modalTitle" class="text-lg font-bold text-gray-800"></h3>
                    <button id="closeModal" class="text-gray-400 hover:text-gray-600 transition-colors">
                        <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div id="modalContent" class="px-6 py-4 max-h-[70vh] overflow-y-auto">
                    <!-- Content will be injected here -->
                </div>
                <div id="modalFooter" class="px-6 py-4 bg-gray-50 flex justify-end space-x-3">
                    <button id="modalCancel"
                        class="px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-200 rounded-lg transition-colors">Cancel</button>
                    <button id="modalSave"
                        class="px-4 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 rounded-lg transition-colors">Save</button>
                </div>
            </div>
        </div>

        <input type="file" id="importFile" accept=".json" class="hidden">
    </div>

    <!-- Dropdown Menu Template (hidden) -->
    <div id="optionsDropdown"
        class="fixed hidden bg-white border border-gray-200 rounded-lg shadow-xl py-2 w-48 z-50 animate-dropdown">
        <button data-action="editTitle"
            class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-blue-50 hover:text-blue-700 flex items-center gap-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z">
                </path>
            </svg>
            Edit Title
        </button>
        <button data-action="addNotes" id="optsNotesBtn"
            class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-blue-50 hover:text-blue-700 flex items-center gap-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                </path>
            </svg>
            <span id="optsNotesBtnText">Add Notes</span>
        </button>
        <button data-action="viewDetails"
            class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-blue-50 hover:text-blue-700 flex items-center gap-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            View Details
        </button>
        <hr class="my-1 border-gray-100">
        <button data-action="delete"
            class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50 flex items-center gap-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
                </path>
            </svg>
            Delete Search
        </button>
    </div>

    <script type="module" src="./fullpage.ts"></script>
</body>

</html>
