<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>LinkedIn Search Saver</title>
    <meta name="color-scheme" content="light">
    <link rel="stylesheet" href="/src/styles.css">
</head>

<body class="bg-gray-50 text-gray-900 transition-colors duration-200 w-100 min-h-80 m-0 p-0">
    <div class="p-4 flex flex-col min-h-80">
        <div class="flex items-center mb-4 gap-2">
            <div class="flex-1">
                <button id="addCurrentPage"
                    class="w-full px-2 py-1.5 bg-blue-600 text-white text-xs font-medium rounded hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed leading-tight h-9">
                    Add Current Page
                </button>
            </div>
            <h1 class="shrink-0 text-base font-bold text-gray-800 px-1 text-center">Saved Searches</h1>
            <div class="flex-1">
                <button id="openFullPage"
                    class="w-full px-2 py-1.5 bg-blue-600 text-white text-xs font-medium rounded hover:bg-blue-700 h-9">
                    Full View
                </button>
            </div>
        </div>

        <div id="searchList" class="space-y-2 mb-4 flex-1 overflow-y-auto">
            <!-- APPEND LIST ITEMS HERE -->
        </div>

        <div class="flex justify-between items-center text-sm text-gray-600 mt-auto pt-2 border-t">
            <button id="prevPage" class="px-2 py-1 border rounded hover:bg-gray-100" disabled>Previous</button>
            <span id="pageInfo">Page 1</span>
            <button id="nextPage" class="px-2 py-1 border rounded hover:bg-gray-100">Next</button>
        </div>
    </div>

    <script type="module" src="./popup.ts"></script>
</body>

</html>
