<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>LinkedIn Search Saver</title>
    <link rel="stylesheet" href="/src/styles.css">
    <script>
        // IMMEDIATE THEME CHECK
        // 1. Check if user has a saved preference
        const storedTheme = localStorage.getItem('theme');

        // 2. Check system preference
        const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

        // 3. Apply logic: Use stored if exists, otherwise system
        if (storedTheme === 'dark' || (!storedTheme && systemDark)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
</head>

<body
    class="bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-200 w-100 min-h-75 m-0 p-0">
    <div class="p-4">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-lg font-semibold text-gray-800">Saved Searches</h1>
            <button id="openFullPage" class="px-3 py-1 bg-blue-600 text-white text-sm rounded hover:bg-blue-700">
                Full View
            </button>
        </div>

        <div id="searchList" class="space-y-2 mb-4">
            <!-- APPEND LIST ITEMS HERE -->
        </div>

        <div class="flex justify-between items-center text-sm text-gray-600">
            <button id="prevPage" class="px-2 py-1 border rounded hover:bg-gray-100" disabled>Previous</button>
            <span id="pageInfo">Page 1</span>
            <button id="nextPage" class="px-2 py-1 border rounded hover:bg-gray-100">Next</button>
        </div>
    </div>

    <script type="module" src="popup.js"></script>
</body>

</html>
